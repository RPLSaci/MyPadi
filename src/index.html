<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MyPadi</title>
   <link rel="stylesheet" href="./assets/css/main.css">
   <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
   <script src="./assets/js/util/apis.js" defer></script>
   <script src="./assets/js/index.js" defer></script>
   <script src="./assets/js/util/country.js" defer></script>
   <script src="../node_modules/flowbite/dist/flowbite.js"></script>
</head>

<body class="bg-hijau-300 h-full min-h-[100vh]">
   <nav class="p-2 sm:p-4 py-2.5 bg-amber-300 border-amber-200 dark:bg-amber-300 dark:border-amber-700">
      <div class="container flex flex-wrap items-center justify-between mx-auto">
         <a href="./index.html" class="flex items-center">
            <img src="./assets/img/logoSidebar.jpeg" class="h-6 mr-3 sm:h-10 rounded-full" alt="Flowbite Logo" />
            <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">MyPadi</span>
         </a>
         <div class="flex gap-4">
            <div class="flex md:order-2">
               <a href="./login.html" type="button"
                  class="text-white bg-hijau-300 hover:bg-hijau-400 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0">Logout</a>
            </div>
            <div class="flex md:order-2">
               <a href="./login.html" type="button"
                  class="text-white bg-hijau-300 hover:bg-hijau-400 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0">Input Data</a>
            </div>
         </div>
      </div>
   </nav>
   <div class="flex">
      <div id="main" class="m-auto">
         <div class="container grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-4 hidden" id="cards">
            <a class="card w-96 bg-amber-300 text-black mt-12" href="./berita.html">
               <div class="card-body  px-0 pb-0">
                  <h2 class="card-title m-auto">Berita pertanian</h2>
                  <div class="bg-white rounded-[15px] rounded-tl-none rounded-tr-none h-full">
                     <img src="./assets/img/103657_news_icon.png" class="h-[100px] w-[100px] !mt-4 m-auto">
                  </div>
               </div>
            </a>
            <div class="card w-96 bg-amber-300 text-black mt-12 hidden" id="cuaca">
               <div class="card-body px-0 pb-0">
                  <h2 class="card-title m-auto">Cuaca</h2>
                  <div class="flex bg-white rounded-[15px] rounded-tl-none rounded-tr-none">
                     <div class="flex m-auto">
                        <figure><img src="http://openweathermap.org/img/wn/04d@2x.png" id="urlFoto" class="w-[125px] h-auto">
                        </figure>
                        <div class="card-body">
                           <h2 class="card-title" id="lokasi">Purwakarta</h2>
                           <p id="status">sedikit berawan</p>
                           <p id="temp">26Â°C</p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="card w-96 bg-amber-300 text-black mt-12">
               <div class="card-body  px-0 pb-0">
                  <h2 class="card-title m-auto">Kalender Panen</h2>
                  <div class="bg-white rounded-[15px] rounded-tl-none rounded-tr-none h-full">
                     <img src="./assets/img/calendar.png" class="h-[100px] w-[100px] !mt-4 m-auto">
                  </div>
               </div>
            </div>
            <div class="card w-96 bg-amber-300 text-black mt-12">
               <div class="card-body  px-0 pb-0">
                  <h2 class="card-title m-auto">Marketplace</h2>
                  <div class="bg-white rounded-[15px] rounded-tl-none rounded-tr-none h-full">
                     <img src="./assets/img/marketplace.png" class="h-[100px] w-[100px] !mt-4 m-auto">
                  </div>
               </div>
            </div>
            <a class="card w-96 bg-amber-300 text-black mt-12" href="./pawi.html">
               <div class="card-body  px-0 pb-0">
                  <h2 class="card-title m-auto">Tanya Pawi</h2>
                  <div class="bg-white rounded-[15px] rounded-tl-none rounded-tr-none h-full">
                     <img src="./assets/img/pawi.png" class="h-auto w-[125px] m-auto">
                  </div>
               </div>
            </a>
         </div>
      </div>
   </div>
</body>
<!-- PLACEHOLDER -->
<div class="hidden">
   <a href="#"
      class="block mt-12 max-w-sm p-6 bg-white border border-amber-200 rounded-lg shadow-md hover:bg-amber-100 dark:bg-amber-800 dark:border-amber-700 dark:hover:bg-amber-700">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-amber-900 dark:text-white">placeholder</h5>
      <p class="font-normal text-amber-700 dark:text-amber-400">placeholder</p>
   </a>
   <a
      class="block mt-12 max-w-sm p-6 bg-white border border-amber-200 rounded-lg shadow-md hover:bg-amber-100 dark:bg-amber-800 dark:border-amber-700 dark:hover:bg-amber-700">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-amber-900 dark:text-white">${data.name}</h5>
      <p class="font-normal text-amber-700 dark:text-amber-400">${getCountryName(data.lang)}</p>
   </a>
   <a
      class="flex items-center p-2 text-base font-normal text-amber-900 rounded-lg dark:text-white hover:bg-amber-100 dark:hover:bg-amber-700">
      <span class="ml-3">${data.name}</span>
   </a>
</div>

</html>
