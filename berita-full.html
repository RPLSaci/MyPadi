<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MyPadi</title>
   <link rel="stylesheet" href="/berita-full.fe4a7c4a.css">
   <link rel="shortcut icon" href="/favicon.18506d5b.ico" type="image/x-icon">
   <script src="/berita-full.a40b15d3.js" defer=""></script>
   <script src="/berita-full.a846495b.js" defer=""></script>
   <script src="/berita-full.dca661a2.js" defer=""></script>
   <script src="/berita-full.4d111cbe.js"></script>
</head>


<body class="bg-hijau-300 h-full min-h-[100vh]">
   <nav class="p-2 sm:p-4 py-2.5 bg-amber-300 border-amber-200 dark:bg-amber-300 dark:border-amber-700">
      <div class="container flex flex-wrap items-center justify-between mx-auto">
         <a href="/index.html" class="flex items-center">
            <img src="/logoSidebar.3bab6383.jpeg" class="h-6 mr-3 sm:h-10 rounded-full" alt="Flowbite Logo">
            <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">MyPadi</span>
         </a>
         <div class="flex md:order-2">
            <a href="/login.html" type="button" class="text-white bg-hijau-300 hover:bg-hijau-400 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0">Logout</a>
         </div>
      </div>
   </nav>

   <div class="flex mt-4">
      <div id="main" class="m-auto md:flex gap-8 m-auto block">
         <!-- <div class="bg-white w-[90vh] h-[85vh] rounded-[2rem]"></div> -->
         <div class="card w-[90%] md:w-[120vh] m-auto min-w-[50vh] h-[85vh] bg-amber-300 text-black">
            <div class="card-body px-0 pb-0">
               <h2 class="card-title m-auto">Berita Pertanian</h2>
               <div class="bg-white rounded-[15px] rounded-tl-none rounded-tr-none h-full">
                  <div class="space-y-4 w-[95%] max-h-[60vh] overflow-x-auto h-[80%] m-auto mt-8" id="berita">
                  </div>
               </div>
            </div>
         </div>
         
         <div class="card w-[90%] md:w-[40vh] mt-12 md:mt-0 m-auto min-w-[50vh] h-[85vh] bg-amber-300 text-black">
            <div class="card-body px-0 pb-0">
               <h2 class="card-title m-auto">Ringkasan Pawi!</h2>
               <div class="bg-white rounded-[15px] rounded-tl-none rounded-tr-none h-full w-[100%]">
                  <div id="rangkuman" class="w-[90%] max-h-[70vh] m-auto overflow-x-auto"></div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
<!-- PLACEHOLDER -->
<div class="hidden">
   <a href="#" class="block mt-12 max-w-sm p-6 bg-white border border-amber-200 rounded-lg shadow-md hover:bg-amber-100 dark:bg-amber-800 dark:border-amber-700 dark:hover:bg-amber-700">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-amber-900 dark:text-white">placeholder</h5>
      <p class="font-normal text-amber-700 dark:text-amber-400">placeholder</p>
   </a>
   <a class="block mt-12 max-w-sm p-6 bg-white border border-amber-200 rounded-lg shadow-md hover:bg-amber-100 dark:bg-amber-800 dark:border-amber-700 dark:hover:bg-amber-700">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-amber-900 dark:text-white">${data.name}</h5>
      <p class="font-normal text-amber-700 dark:text-amber-400">${getCountryName(data.lang)}</p>
   </a>
   <div class="card lg:card-side bg-amber-300 shadow-xl">
      <figure class="w-[100%] min-w-[30vh] max-w-[30vh] h-auto"><img class="h-[100%] md:w-auto w-[100%]"></figure>
      <div class="card-body">
        <h2 class="card-title">${el.title}</h2>
        <p>${el.description}</p>
        <div class="card-actions justify-end">
          <a class="bg-hijau-300 text-white btn border-none">Buka</a>
        </div>
      </div>
   </div>
   <a class="flex items-center p-2 text-base font-normal text-amber-900 rounded-lg dark:text-white hover:bg-amber-100 dark:hover:bg-amber-700">
      <span class="ml-3">${data.name}</span>
   </a>
</div>

</html>
